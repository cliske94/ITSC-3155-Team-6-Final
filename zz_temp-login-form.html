<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Project Test Layout</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
    <!--Local CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Login Form-->
    <section class="h-100 background-paws">
        <div class="container py-5 h-100">
            <div class="card rounded-3 text-black border border-info border-6">
                <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                        <img src="/images/logo.jpeg" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Where your Pet meets new Pals</h4>
                    </div>
                    <form>
                        <p>Please login to your account</p>
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control" />
                            <label class="form-label">Username or Email</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" />
                            <label class="form-label">Password</label>
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-info btn-block mb-3" type="button">Log in</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">Don't have an account?</p>
                            <button type="button btn-rounded" class="btn btn-outline-info">Create new</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--end Login Form-->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Material Design for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>

</body>
